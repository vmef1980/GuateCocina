<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F47C20" />
  <title>GuateCocina - Catálogo Final</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  
  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root {
      --primary: #F47C20;
      --primary-dark: #00A86F;
      --accent: #0074B7;
      --highlight: #FFD447;
      --text-dark: #1C3F60;
      --text-soft: #4CAF5C;
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.98);
      --border: rgba(0,0,0,0.08);
      --shadow: 0 8px 32px rgba(0,0,0,0.08);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-catalogo {
      width: 220px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-light);
      font-weight: 500;
      margin-top: 0.5rem;
    }

    #contenedor-catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .producto-catalogo {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: var(--transition);
    }

    .producto-catalogo:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.14);
    }

    .seccion-superior {
      position: relative;
      background: white;
    }

    .imagen-contenedor {
      position: relative;
      width: 100%;
      height: 260px;
      background: #fdfdfd;
      overflow: hidden;
      border-bottom: 1px solid var(--border);
    }

    .imagen-contenedor img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      padding: 16px;
      transition: transform 0.4s ease;
    }

    .producto-catalogo:hover img {
      transform: scale(1.06);
    }

    .watermark {
      position: absolute;
      bottom: 16px;
      right: 16px;
      font-weight: 700;
      font-size: 1.1rem;
      color: rgba(244, 124, 32, 0.22);
      letter-spacing: 1px;
      pointer-events: none;
      text-shadow: 0 1px 3px rgba(255,255,255,0.9);
    }

    .contenido-superior {
      padding: 1.4rem;
      text-align: center;
    }

    .contenido-superior h3 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      color: var(--text-dark);
    }

    .contenido-superior .descripcion {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      line-height: 1.5;
      display: -webkit-box;

      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .contenido-superior .precio {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -0.5px;
    }

    .seccion-inferior {
      padding: 1.2rem;
      text-align: center;
      background: #f9f9f9;
      border-top: 1px dashed #ddd;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0.55rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      cursor: pointer;
    }

    .whatsapp-badge {
      background: var(--primary-dark);
      color: white;
    }

    .whatsapp-badge:hover {
      background: #008c5a;
      transform: translateY(-2px);
    }

    .export-btn {
      background: var(--accent);
      color: white;
      border: none;
    }

    .export-btn:hover:not(:disabled) {
      background: #005a8c;
      transform: translateY(-2px);
    }

    .export-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .export-btn i {
      font-size: 1.1rem;
    }

    .nota {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      #contenedor-catalogo { grid-template-columns: 1fr; }
      .imagen-contenedor { height: 220px; }
      .contenido-superior .precio { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <header>
    <img src="img/GuateCocina_LogoConNombre.png" alt="GuateCocina" class="logo-catalogo" />
    <h1>Catálogo Final</h1>
    <p class="subtitle">Imágenes locales + Exportar a carpeta</p>
  </header>

  <section id="contenedor-catalogo"></section>

  <p class="nota">
    Usa <strong>Chrome</strong> o <strong>Edge</strong> para seleccionar carpeta.
  </p>

  <script type="module">
    import { productos } from "./js/productos.js";

    const contenedor = document.getElementById("contenedor-catalogo");
    let carpetaSeleccionada = null;

    // Convertir imagen local a base64
    async function imagenToBase64(ruta) {
      if (!ruta || ruta.startsWith('http')) return ruta; // Si es URL externa, no tocar
      try {
        const response = await fetch(ruta);
        const blob = await response.blob();
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.readAsDataURL(blob);
        });
      } catch (err) {
        console.warn("No se pudo cargar imagen local:", ruta);
        return 'img/placeholder.png'; // fallback
      }
    }

    function limpiarNombreArchivo(nombre) {
      return nombre
        .replace(/[\/\\|*:"<>?]/g, '')
        .replace(/\s+/g, '_')
        .substring(0, 50);
    }

    async function cargarCatalogo() {
      if (!productos.length) {
        contenedor.innerHTML = `<p style="text-align:center; color:#999; grid-column:1/-1;">No hay productos disponibles.</p>`;
        return;
      }

      for (const p of productos) {
        const div = document.createElement("div");
        div.className = "producto-catalogo";

        const nombreArchivo = limpiarNombreArchivo(p.titulo) + ".png";
        const mensajeWA = encodeURIComponent(
          `Hola GuateCocina,\n\nVi este producto:\n\n*${p.titulo}*\nQ${p.precio.toFixed(2)}\n\n${p.descripcion.substring(0, 120)}...\n\n¿Está disponible?`
        );

        // Convertir imagen a base64
        const imagenBase64 = await imagenToBase64(p.imagen || 'img/placeholder.png');

        div.innerHTML = `
          <div class="seccion-superior" id="exportable-${p.id}">
            <div class="imagen-contenedor">
              <img src="${imagenBase64}" alt="${p.titulo}" />
              <div class="watermark">GuateCocina</div>
            </div>
            <div class="contenido-superior">
              <h3>${p.titulo}</h3>
              <p class="descripcion">${p.descripcion}</p>
              <p class="precio">Q${p.precio.toFixed(2)}</p>
            </div>
          </div>

          <div class="seccion-inferior">
            <p style="margin:0; font-weight:600; color:var(--text-soft);">Pide por WhatsApp</p>
            <a href="https://wa.me/50241084481?text=${mensajeWA}" 
               class="btn whatsapp-badge" target="_blank">
              <i class="bi bi-whatsapp"></i> Contactar
            </a>
            <button class="btn export-btn" onclick="exportarConCarpeta('${p.id}', '${nombreArchivo}')">
              <i class="bi bi-folder-check"></i> Guardar en...
            </button>
          </div>
        `;

        contenedor.appendChild(div);
      }
    }

    window.exportarConCarpeta = async function(id, nombreArchivo) {
      const elemento = document.getElementById(`exportable-${id}`);
      const boton = elemento.parentElement.querySelector('.export-btn');
      const textoOriginal = boton.innerHTML;

      boton.disabled = true;
      boton.innerHTML = `<i class="bi bi-hourglass-split"></i> Generando...`;

      try {
        if (!carpetaSeleccionada) {
          carpetaSeleccionada = await window.showDirectoryPicker({ mode: 'readwrite' });
        }

        const canvas = await html2canvas(elemento, {
          scale: 2,
          backgroundColor: '#ffffff',
          useCORS: true,
          allowTaint: true,
          logging: false
        });

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        const archivo = await carpetaSeleccionada.getFileHandle(nombreArchivo, { create: true });
        const writable = await archivo.createWritable();
        await writable.write(blob);
        await writable.close();

        alert(`Guardado: ${nombreArchivo}`);

      } catch (err) {
        if (err.name === 'AbortError') {
          alert("Selección cancelada.");
        } else {
          console.error(err);
          alert("Error: Usa Chrome/Edge y permite acceso a la carpeta.");
        }
      } finally {
        boton.disabled = false;
        boton.innerHTML = textoOriginal;
      }
    };

    // Cargar
    cargarCatalogo();
  </script>

</body>
</html>
